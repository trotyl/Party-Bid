<header class="header"><label class="nav-title">竞价列表</label><button ng-click="bid_start()" ng-disabled="cannot_start" class="button button-rounded button-action header-right">开始</button><button ng-click="back_to_home()" class="button button-rounded button-highlight header-left">返回</button></header><div class="container content"><div ng-repeat="bid in bid_list | orderBy:'-name'" class="list-button"><button ng-click="show_bid_detail(bid)" class="button glow button-rounded btn-block button-large {{check_in_progress($index)}}">{{bid.name}}</button></div><div class="content"><table align="center"><tr><td><button ng-click="navigate_to_register()" class="btn btn-primary">报名</button></td><td><button ng-click="navigate_to_bid()" class="btn btn-primary">竞价</button></td></tr></table></div></div>
