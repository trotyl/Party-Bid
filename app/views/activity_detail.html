<header class="header"><label class="nav-title">活动报名<span>{{member_count}}	</span></label><button ng-click="back_to_home()" class="button button-rounded button-highlight header-left">返回</button><button ng-click="alter_activity_status()" ng-disabled="can_not_start" class="button button-rounded {{red_or_green}} header-right">{{start_or_stop}}</button></header><div id="register" class="content"><div class="container"><ul class="list-group bg-huise"><li ng-repeat="message in message_list | orderBy:'-name'" class="list-group-item">{{message.name}}<span class="pull-right">{{message.phone}}</span></li></ul></div><div class="container"><table align="center"><tr><td><button class="btn btn-primary">报名</button></td><td><button ng-click="navigate_to_bid()" class="btn btn-primary">竞价</button></td></tr></table></div></div>
